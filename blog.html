<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Blog của Hải Phạm - Backend, Java, Spring Boot" />
  <title>Blog | Hải Phạm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
  <script src="js/i18n.js"></script>
  <script defer src="js/theme.js"></script>
  <script defer src="js/nav.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/" data-i18n="brand">Hải Phạm</a>
      <div class="header-actions">
        <nav class="nav" aria-label="Primary">
          <a href="index.html" data-i18n="nav.home">Home</a>
          <a href="blog.html" class="active" data-i18n="nav.blog">Blog</a>
          <a href="about.html" data-i18n="nav.about">About</a>
          <a href="contact.html" data-i18n="nav.contact">Contact</a>
        </nav>
        <button class="nav-toggle" id="navToggle" aria-label="Menu" aria-expanded="false"><span class="burger"></span></button>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme"></button>
        <button class="theme-toggle" id="langToggle" aria-label="Toggle language">VI</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="content" id="blogContent" aria-live="polite">
      <div class="list-view" id="listView">
        <h1 data-i18n="blog.title">Blog</h1>
        <div class="filters">
          <input id="searchInput" type="search" data-i18n-placeholder="filters.search" placeholder="Tìm bài viết..." aria-label="Search" />
          <div id="tagList" class="tags"></div>
        </div>
        <div id="postList" class="post-list"></div>
        <div id="pagination" class="pagination"></div>
      </div>
      <article class="post-view" id="postView" hidden>
        <a class="link back" href="blog.html" data-i18n="back">← Quay lại danh sách</a>
        <h1 id="postTitle"></h1>
        <div class="post-meta" id="postMeta"></div>
        <div id="postBody" class="markdown-body"></div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-copy">© <span id="year"></span> Hải Phạm.</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', () => {
      if (!window.Blog) return;
      const params = new URLSearchParams(location.search);
      const slug = params.get('post');
      if (slug) {
        Blog.loadSinglePost(slug);
      } else {
        Blog.initListPage();
      }
      if (window.I18N) I18N.render();
    });
  </script>
</body>
</html>
